<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Triangle-Tracker</title>
</head>
<body>
  <div class="container"></div>
    <h1>Test any three lines, and see if they form a triangle!</h1>
    <form id="triangle">
      <div class="form-group">
        <label for="sideA">Enter Side A Length:</label>
        <input id="sideA" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="sideB">Enter Side B Length:</label>
        <input id="sideB" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="sideC">Enter Side C Length:</label>
        <input id="sideC" class="form-control" type="number">
      </div>
      <button type="submit" class="btn-primary">Am I a Triangle?!</button>
    </form>
  </div>
</body>
</html>
